{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card form-medium">
        <div class="form-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
            </svg>
        </div>
        
        <h2 class="form-title">Registrar un nuevo usuario</h2>
        
        <form method="post" class="form-content">
            {% csrf_token %}
            {{ formulario | crispy }}
            
            <button type="submit" class="form-button">
                <span>Registrar</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
            </button>
        </form>
        
        <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="{% url 'usuarios:login' %}" class="form-link">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
